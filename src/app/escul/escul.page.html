<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Puedes dejarlo vacío o agregar algún botón -->
    </ion-buttons>
    <ion-title>
      <div class="titulo-container">
        <img src="../../assets/icon/icono.png" alt="Icono Artemiza" class="icono-titulo" />
        <span [routerLink]="['/home']" class="titulo-boton">Artemiza</span>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/escul']">Esculturas</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Filtros en línea -->
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input [(ngModel)]="filterName" placeholder="Buscar por nombre"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item>
          <ion-label position="stacked">Precio</ion-label>
          <ion-input [(ngModel)]="filterPrice" placeholder="Buscar por precio"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item>
          <ion-label position="stacked">Alto</ion-label>
          <ion-input [(ngModel)]="filterAlto" placeholder="Alto"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item>
          <ion-label position="stacked">Ancho</ion-label>
          <ion-input [(ngModel)]="filterAncho" placeholder="Ancho"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item>
          <ion-label position="stacked">Estado</ion-label>
          <ion-select [(ngModel)]="filterVendido">
            <ion-select-option value="all">Todos</ion-select-option>
            <ion-select-option value="unsold">No vendidos</ion-select-option>
            <ion-select-option value="sold">Vendidos</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item>
          <ion-label position="stacked">Orden Precio</ion-label>
          <ion-select [(ngModel)]="orderPrice">
            <ion-select-option value="asc">Menor Precio</ion-select-option>
            <ion-select-option value="desc">Mayor Precio</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Listado de esculturas filtradas -->
  <ion-item *ngFor="let escultura of filteredEsculturas" [routerLink]="['/detalle', escultura.id]" class="escultura-item">
    <ion-card>
      <img [src]="escultura.imagen" alt="Imagen de {{ escultura.nombreEscultura }}" />
      <ion-card-header>
        <ion-card-title>{{ escultura.nombreEscultura }}</ion-card-title>
        <ion-card-subtitle *ngIf="!escultura.vendido">Precio: {{ escultura.precio }}</ion-card-subtitle>
        <ion-card-subtitle>Dimensiones: {{escultura.alto}}x{{escultura.ancho}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p *ngIf="escultura.vendido" class="vendido-texto">Vendido</p>
      </ion-card-content>
    </ion-card>
  </ion-item>

  <ion-footer class="simple-footer">
    <ion-grid>
      <ion-row class="footer-row">
        <ion-col size="auto" class="footer-left">
          <img src="../../assets/icon/github.png" alt="Github Icon" class="footer-icon" />
          <a href="https://github.com/RCE04" class="footer-link">GitHub</a>
        </ion-col>
        <ion-col size="auto" class="footer-right">
          <p class="footer-copy">Artemiza© 2025. Todos los derechos reservados.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
